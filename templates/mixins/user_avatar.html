{% if user.avatar %}
    <div class="{{ h_and_w|default:'h-20 w-20' }}rounded-full bg-cover bg-center"
    style="background-image: url({{user_obj.avatar.url}});">
{% else %}
    <div class="{{ h_and_w|default:'h-20 w-20' }} rounded-full text-white bg-gray-700 flex justify-center items-center overflow-hidden">
        <span class="{{text|default:'text-3xl'}}">{{user_obj.first_name|first}}</span>
{% endif %}        
    </div>
